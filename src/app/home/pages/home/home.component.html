<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white">
  <div class="max-w-7xl mx-auto py-10 px-4 sm:py-24 sm:px-6 lg:px-8">
    <div class="text-center">
      <h2 class="text-base font-semibold text-indigo-600 tracking-wide uppercase">Google Sheet 2 JSON</h2>
      <p class="mt-1 text-3xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-5xl">Turn your Google
        Sheet data into valid JSON</p>
    </div>
  </div>
</div>
<app-prerequisite-list></app-prerequisite-list>
<div class="bg-white pb-20">
  <div class="max-w-4xl mx-auto sm:px-6 lg:px-8 pt-10 space-y-4 px-8">
    <div>
      <label for="sheetID" class="block text-lg font-medium text-gray-700">Sheet URL</label>
      <div class="mt-1">
        <input [(ngModel)]="sheetID" type="text" name="sheetID" id="sheetID"
               class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
               placeholder="">
      </div>
    </div>
    <div>
      <label for="sheetName" class="block text-lg font-medium text-gray-700">Sheet Name</label>
      <div class="mt-1">
        <input [(ngModel)]="sheetName" type="text" name="sheetName" id="sheetName"
               class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
               placeholder="">
      </div>
    </div>
  </div>
  <div class="mt-8 flex justify-center">
    <div class="inline-flex rounded-md shadow">
      <button (click)="previewJSON(sheetID!, sheetName!)" type="button"
              class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
        Preview JSON
      </button>
    </div>
    <div class="ml-3 inline-flex">
      <button (click)="downloadJSON(sheetID!, sheetName!)" type="button"
              class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
        Download JSON
      </button>
    </div>
  </div>
</div>
<app-api-reference></app-api-reference>
